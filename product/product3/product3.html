<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div
            class="col-md-4 col-sm-9 canvas"
            style="margin: 0 auto; text-align: center"
          >
            <div class="circle-bg"></div>
            <img
              id="productUm"
              class="product"
              src="https://i.ibb.co/2nH2cTF/tenisvermelho.png"
            />
            <div id="fx" class="">
              <img
                id="productDois"
                class="product-fx"
                src="https://i.ibb.co/mGMdZKs/tenispreto.png"
                style="display: inline"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-9 panel property" style="margin: 0 auto">
            <div class="col-7" style="float: left; padding-left: 0">
              <button class="btn red" onclick="change(Ant.vermelho)">
                <i class="fas fa-fire"></i>
              </button>
              <button class="btn blue" onclick="change(Ant.azul)">
                <i class="fas fa-tint"></i>
              </button>
              <button class="btn green" onclick="change(Ant.verde)">
                <i class="fas fa-leaf"></i>
              </button>
              <button class="btn gradient" onclick="change(Ant.degrade)">
                <i class="fas fa-angle-double-right"></i>
              </button>
              <button class="btn black" onclick="change(Ant.preto)">
                <i class="fas fa-skull-crossbones"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./myscript.js"></script>
</html>
