<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hệ thống quản lý điểm sinh viên</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__info">
          <ul class="header__info-list">
            <li class="header__info-item">
              <a href="" class="header__info-link">SƠ ĐỒ WEB</a>
            </li>
            <li class="header__info-item">
              <a href="" class="header__info-link">LIÊN HỆ</a>
            </li>
            <li class="header__info-item">
              <button
                class="header__info-link btn-sign-in"
                onclick="document.getElementById('login').style.display='block';"
              >
                ĐĂNG NHẬP
              </button>
            </li>
            <li class="header__info-item">
              <button
                class="header__info-link btn-sign-up"
                onclick="document.getElementById('sign-up').style.display='block';"
              >
                ĐĂNG KÍ
              </button>
            </li>
          </ul>
        </div>

        <div class="header__logo">
          <img src="images/logo-big.png" alt="" class="header__logo-img" />
          <div class="header__logo-text">
            <h1 class="header__logo-text1">
              TRƯỜNG ĐẠI HỌC GIAO THÔNG VẬN TẢI
            </h1>
            <span class="header__logo-text2"
              >UNIVERSITY OF TRANSPORT AND COMMUNICATIONS</span
            >
          </div>
        </div>
        <div class="header__search">
          <input
            type="text"
            class="header__search-input"
            placeholder="Tìm kiếm ..."
          />
          <i class="fa-solid fa-magnifying-glass header__search-icon"></i>
        </div>

        <div class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="index.html" class="header__nav-link">
                <i class="fa-sharp fa-solid fa-house"></i>
              </a>
            </li>
            <li class="header__nav-item">
              <a href="" class="header__nav-link">GIỚI THIỆU</a>
            </li>
            <li class="header__nav-item">
              <a href="" class="header__nav-link">TIN TỨC</a>
            </li>
            <li class="header__nav-item">
              <a href="transcript.html" class="header__nav-link">XEM ĐIỂM</a>
            </li>
            <li class="header__nav-item">
              <a href="" class="header__nav-link">THÊM ĐIỂM</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="login">
        <div class="login-ctn">
          <i class="fa-regular close fa-x" onclick="Close('login');"></i>

          <img src="images/user.png" alt="" class="login__img" />
          <div class="login__account">
            <label for="username">User name</label>
            <input type="text" id="username" />
            <br />
            <label for="passwword">Pass word</label>
            <input type="password" id="password" />
            <br />
          </div>
          <div class="login__remember-password">
            <input type="checkbox" id="remember" />
            <label for="remember">remember me</label>
          </div>
          <button class="login__btn" type="submit">Login</button>
          <button class="login__forgot-password">Forgot password?</button>
          <div class="login__sign-up">
            You don't have account
            <button
              class="login__sign-up-link"
              onclick="document.getElementById('sign-up').style.display='block';
            Close('login')"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>

      <div id="sign-up">
        <div class="sign-up-ctn">
          <i class="fa-regular close fa-x" onclick="Close('sign-up');"></i>
          <img src="images/user.png" alt="" class="sign-up__img" />
          <div class="sign-up__account">
            <label for="">User name</label>
            <input type="text" /><br />
            <label for="">Pass word</label>
            <input type="password" /><br />
            <label for="">Confirm password</label>
            <input type="password" />
          </div>
          <button class="sign-up__btn">Sign up</button>

          <div class="sign-up__login">
            You have account
            <button
              class="sign-up__login-link"
              onclick="Close('sign-up');
              document.getElementById('login').style.display='block';"
            >
              Login
            </button>
          </div>
        </div>
      </div>

      <div class="body">
        <div class="body__big-img-ctn">
          <img
            src="images/big-img1.png"
            alt=""
            class="body__big-img"
            id="big-img1"
          />
          <img
            src="images/big-img2.png"
            alt=""
            class="body__big-img"
            id="big-img2"
          />
          <img
            src="images/big-img3.png"
            alt=""
            class="body__big-img"
            id="big-img3"
          />
        </div>
        <div class="body__news">
          <div class="body__news-title">TIN NỔI BẬT</div>
          <div class="body__news-content"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="js/main.js"></script>
</html>
